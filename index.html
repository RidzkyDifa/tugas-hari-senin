<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Stream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div id="logo">
            <img alt="logo" />
            <p>Chill Stream</p>
          </div>
          <div id="list">
            <ul>
              <li><a href="#series">Series</a></li>
              <li><a href="#film">Film</a></li>
              <li><a href="#daftar">Daftar Saya</a></li>
            </ul>
          </div>
          <div id="login-btn">
            <a href="login.html"
              ><button><img />Login</button></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="bg-gradient">
          <div class="desc">
            <div class="movie-title">
              <h2>Deadpool & Wolverine</h2>
            </div>
            <div class="movie-desc">
              <p>bla bla bla bla bla bla bla</p>
            </div>
            <div class="movie-misc">
              <div class="play-btn">
                <a href="#"><button>Mulai</button></a>
              </div>
              <div class="other"><a href="#">Selengkapnya</a></div>
            </div>
          </div>
          <div class="teaser">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/9s5KOo6B-Pk?si=FrJSydUohdKXxmrS"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>
      <section class="lanjut-section"></section>
    </main>
    <footer></footer>
  </body>
</html>
