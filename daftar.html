<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style-regis.css" />
  </head>
  <body>
    <div class="background">
      <form action="input">
        <div class="bg-form">
          <img src="logo-chill.png" alt="chill" />
          <h2>Daftar</h2>
          <p class="greet">Selamat datang!</p>
          <label class="input-title" for=""> Username</label>
          <input
            class="input-area"
            type="text"
            placeholder="Masukan username"
          />
          <label class="input-title" for="">Kata Sandi</label>
          <input
            class="input-area"
            type="text"
            placeholder="Masukan Kata sandi"
          />
          <label class="input-title" for="">Konfirmasi Kata Sandi</label>
          <input
            class="input-area"
            type="text"
            placeholder="Masukan Kata sandi"
          />
          <div class="other-option">
            <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
          </div>
          <button class="login">Daftar</button>
          <p class="or">Atau</p>
          <button class="log-google">
            <img src="google.png" alt="google" />
            Daftar dengan Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
