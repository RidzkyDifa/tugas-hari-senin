<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style-login.css" />
    <link
      rel="stylesheet"
      href="https://fontawesome.com/icons/google?f=brands&s=solid"
    />
  </head>
  <body>
    <div class="background">
      <form action="input">
        <div class="bg-form">
          <img src="logo-chill.png" alt="chill" />
          <h2>Masuk</h2>
          <p class="greet">Selamat datang kembali!</p>
          <label class="input-title" for=""> Username</label>
          <input
            class="input-area"
            type="text"
            placeholder="Masukan username"
          />
          <label class="input-title" for="">Kata Sandi</label>
          <input
            class="input-area"
            type="text"
            placeholder="Masukan Kata sandi"
          />
          <div class="other-option">
            <p>Belum punya akun? <a href="#">Daftar</a></p>
            <p>Lupa kata sandi?</p>
          </div>
          <button class="login">Masuk</button>
          <p class="or">Atau</p>
          <button class="log-google">
            <img src="google.png" alt="google" />
            Masuk dengan Google
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
